<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>qr-code-component</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="square">
        <div class="square bar-code">
          <img src="bar-code.png" alt="bar code" />
          <p class="p1">
            Improve your front-end skills by building projects<br />
          </p>
          <br />
          <p class="p2">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
      <footer>
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
            target="_blank"
            class="front-end"
            >Frontend Mentor.</a
          >
          Coded by
          <a
            href="https://www.frontendmentor.io/profile/JonathanPS7"
            target="_blank"
            class="jonathan"
            >Jonathan.</a
          >
        </p>
      </footer>
    </section>
    <script src="" async defer></script>
  </body>
</html>
